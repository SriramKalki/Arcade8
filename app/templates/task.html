<!doctype html>
<title>{{ title }}</title>
<h1>{{ task.title }}</h1>
<p>{{ task.description }}</p>
<p>Due: {{ task.due_date }}</p>

<form method="post" action="{{ url_for('delete_task', task_id=task.id) }}">
    <button type="submit">Delete Task</button>
</form>
<a href="{{ url_for('edit_task', task_id=task.id) }}">Edit Task</a>
